- name: Install common programs
  hosts:
    - all
  gather_facts: false
  
  vars_files:
    - variables/vars.yml
    - variables/aws.yml
    - variables/secrets.yml
    - variables/datacenter.json
    
  pre_tasks:
  
    - name: 'Controller host configuration'
      ansible.builtin.debug:
        msg:
        - "domain: {{ instance_dns_domain }}"
        - "ssh port: {{ ansible_port }}"
        - "ssh user: {{ ansible_user }}"
        - "ssh key: {{ ansible_private_key_file }}"  

  tasks:
    - name: update yum cache
      ansible.builtin.yum: update_cache=true
  
    - name: upgrade all packages
      become: true
      ansible.builtin.yum: name=* state=latest 
                         
    - name: Install a list of packages 
      become: true
      ansible.builtin.yum:
        name:
          - supervisor
          - git
          - vim         
        state: present
        